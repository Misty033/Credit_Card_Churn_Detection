version: "3.8"

services:
  fastapi:
    build: .
    container_name: fastapi_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: always

  streamlit:
    build: .
    container_name: streamlit_service
    command: streamlit run streamlit_app/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    restart: always
